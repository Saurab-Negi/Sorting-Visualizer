<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="main-box" id="container"></div>

        <div class="start">
            <button onClick="init()">Initialize</button><br>
        </div>
        <div class="sort" style="left: 0;">
            <button onClick="playBubbleSort()">Bubble Sort</button>
            <button onClick="playInsertionSort()">Insertion Sort</button>
        </div>
        <div class="sort" style="right: 0;">
            <button onClick="playSelectionSort()">Selection Sort</button>
            <button onClick="playQuickSort()">Quick Sort</button>
        </div>


    <script src="script.js"></script>
</body>
</html>
